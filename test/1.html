<!DOCTYPE html>
<html>
<head>
    <title>Interactive Table</title>
</head>
<body>
    <table id="myTable" style="width:100%; text-align:left; margin-bottom:15px;">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Photo</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing data here -->
        </tbody>
    </table>
    <form id="addForm">
        <input type="text" id="titleInput" placeholder="Title" required>
        <input type="text" id="descriptionInput" placeholder="Description" required>
        <input type="text" id="photoInput" placeholder="Photo URL" required>
        <button type="submit">Add row</button>
    </form>

    <script>
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var titleInput = document.getElementById('titleInput').value;
            var descriptionInput = document.getElementById('descriptionInput').value;
            var photoInput = document.getElementById('photoInput').value;

            var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];

            var row = table.insertRow();

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            cell1.innerHTML = titleInput;
            cell2.innerHTML = descriptionInput;
            cell3.innerHTML = `<img src="${photoInput}" alt="Photo" style="width:50px; height:50px;">`;
            cell4.innerHTML = '<button onclick="deleteRow(this)">Delete row</button>';

            // Clear input fields after add
            document.getElementById('titleInput').value = '';
            document.getElementById('descriptionInput').value = '';
            document.getElementById('photoInput').value = '';
        });

        function deleteRow(r) {
            var i = r.parentNode.parentNode.rowIndex;
            document.getElementById("myTable").deleteRow(i);
        }
    </script>
</body>
</html>
