<!DOCTYPE html>
<html>
    <script>
        let num = 0;
        num = prompt("Введите число")
        let col = 1;
        for(let i = 0; i < num; i++){
           let prom = (num*2-col)/2;
           for( let j = 0; j < prom; j++){
                document.write("&nbsp")
                document.write("&nbsp")
           }
           for(let k = 0; k < col; k++){
                document.write('*')
           }
           col+=2
           document.write('<br/>')            
        }
    </script>
    </html>
