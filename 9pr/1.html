<!DOCTYPE html>
<html>
    <style>
        .header{
            display: flex;
            width: 100%;
            height: 55px;
            background-color: lightseagreen;
            flex-direction: row;
            justify-content: space-between;
        }
        .ADDBOOK{
            width: 53px;
            height: 53px;
            border: 1px solid green;
            margin-right: 5px;
        }
        .INFOBOOK{
            width: 53px;
            height: 53px;
            border: 1px solid blue;
        }
        .Tables{
            display: flex;
            width: 100%;
        }
        .TBody{
            display: flex;
            width: 100%;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
    <script>
        library = [];
        
        function book(name,desc,image) {
            this.name = name;
            this.desc = desc;
            this.image = image;
        }
          function addBook() {
            let imagebook = prompt("URL на изображение");
            let namebook = prompt("Введите название книги");
            let descbook = prompt("Введите описание");
            
            if (namebook == null || descbook == null || imagebook == null){
                alert("не введено значение")
            } else {
                library.push(new book(namebook,descbook,imagebook));
                let table = document.getElementById("TableBook");
                let row = table.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);
                let cell4 = row.insertCell(3);
                cell1.innerHTML = `<img src="${imagebook}"; style="width: 60px; height:90px; rowspan="2">`;
                cell2.innerHTML = namebook;
                cell3.innerHTML = descbook;
                cell4.innerHTML = '<button onclick="delBook(this)"; style="width: 25px;">X</button>';
            }


        };
        function delBook(index) {
            let i = index.parentNode.parentNode.rowIndex;
            document.getElementById("TableBook").deleteRow(i);            
        };
        function printBookInfo() {
            let number = parseInt(prompt("Введите номер книги"));
            console.log(JSON.stringify(library[number]));
        };   
    </script>
    <body>
        <div class="header">
            <head>Библиотека</head>
            <button class = "ADDBOOK"; onclick="addBook()"></button>
        </div>
        <div>
            <table class="Tables"; id="TableBook">
                <tbody class="TBody">

                </tbody>
            </table>
        </div>
    </body>
</html>
